name: ytdl
about: wrapper for youtube-dl
args:
  - FILEPATH:
      help: the output filepath
      index: 1
      required: true

  - URL:
      help: URL of youtube video or search term to search for on youtube
      index: 2
      required: true

  - quality:
      help: quality passed in to youtube-dl (defaults to best)
      takes_value: true
      short: q
      long: quality

  - artist:
      help: artist to embed into id3v2 tag, file format has to support id3v2
      short: a
      takes_value: true
      long: artist

  - album:
      help: album to embed into id3v2 tag, file format has to support id3v2
      short: A
      takes_value: true
      long: album

  - verbose:
      help: show verbose output
      short: v
      long: verbose





  
      
