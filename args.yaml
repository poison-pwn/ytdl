name: ytdl
about: wrapper for youtube-dl
args:
  - FILEPATH:
      help: the output filepath
      index: 1
      required: true

  - URL:
      help: URL of youtube video or search term to search for on youtube
      index: 2
      required: true

  - image-url:
      help: if outfile is mp3 then download image from this url to use as cover
      takes_value: true

  - verbose:
      help: show verbose output
      short: v
      long: verbose

  - keep-image:
      help: keep downloaded image (optionally pass in path to image dir as argument)
      short: k
      long: keep
      takes_value: true
      min_values: 0
      env: IMAGE_DIR
      requires:
        - image-url

groups:
  - mp3args:
      args:
        - keep-image
        - image-url




  
      
